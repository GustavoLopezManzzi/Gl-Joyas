    <!-- Formularios -->
    <section class="formularioContacto">
        <article>
            <form action="" method="">
                <legend class="formularioContacto__titulo">Contáctanos!</legend>        
        </article>   
        <article class="formularioContacto__datos">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" placeholder="escribe tu nombre" required><br>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" placeholder="escribe tu apellido" required> <br>
            <label for="mail">Email</label>
            <input type="email" name="mail" placeholder="usuario@servidor.com" required> <br>
            <label for="pass">Contraseña</label>
            <input type="password" name="pass" placeholder="escribe tu Contraseña" required> <br>
            <label for="telefono">Teléfono</label>
            <input type="tel" name="telefono" placeholder="Ingresar Teléfono" required> <br>
            
            <!-- Conectores de Selección -->
            <div>Sexo</div>
            <label for="sexo">Mujer</label>
            <input type="radio" name="sexo" value="mujer">
            <label for="sexo">Hombre</label>
            <input type="radio" name="sexo" value="hombre">
            
            <div class="formularioContacto__salto">¿Sobre que producto desea consultar?</div>
            <label for="anillos">Anillos</label>
            <input type="checkbox" name="anillos">
            <label for="collares">Collares</label>
            <input type="checkbox" name="collares">
            <label for="pulseras">Pulseras</label>
            <input type="checkbox" name="pulseras"> <br>
            <label for="relojes">Relojes</label>
            <input type="checkbox" name="relojes">
            <label for="alianzas">Alianzas</label>
            <input type="checkbox" name="alianzas"> 
            <label for="caravanas">Caravanas</label>
            <input type="checkbox" name="caravanas">
            
            <!-- Menu Desplegable -->
            <h4 class="formularioContacto__salto">Talle de Alhaja</h4>
            <select name="talles" id="talles">
                <option value="talle 08">08</option>
                <option value="talle 10">10</option>
                <option value="talle 12">12</option>
                <option value="talle 14">14</option>
                <option value="talle 16">16</option>
            </select>
            
            <!-- Cuadro para Comentarios -->
            <h3 class="formularioContacto__salto">Ingrese Comentario</h3>
            <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="escriba aquí"></textarea>
            
            
            <!-- Conectores de Selección -->
            <div class="formularioContacto__salto">Desdea recibir nuestro Newsletter</div>
            <label for="newsletter">Si</label>
            <input type="radio" name="newsletter" value="si">
            <label for="newsletter">No</label>
            <input type="radio" name="newsletter" value="no" required>
                
            <!-- Botones -->
            <div class="formularioContacto__salto">
                <input  type="submit" value="Enviar Formulario">
                <input type="reset" value="Borrar Formulario">
            </div>
        </form>
        </article>
